<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz z Javy</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    
    <div id="settings-panel" class="settings-panel">
        <button id="toggle-settings" class="toggle-settings">Ustawienia</button>
        <div id="settings-container" class="settings-container" style="display: none;">
            <label for="background-url">URL tła:</label>
            <input type="text" id="background-url" placeholder="Wklej URL tła" />
            <label for="opacity-range">Przezroczystość:</label>
            <input type="range" id="opacity-range" min="0" max="1" step="0.1" value="1" />
            <button id="save-settings">Zapisz ustawienia</button>
        </div>
    </div>

    <main id="main-quiz-container" class="main-quiz-container">
        <header>
            <h1>Quiz z Javy</h1>
        </header>

        <section id="quiz-selection" aria-label="Wybór quizu">
            <button id="random-quiz-button" class="btn">Losowy Quiz (Random)</button>
            <select id="question-range" aria-label="Zakres pytań">
                <option value="1-15">1-15</option>
                <option value="16-30">16-30</option>
                <option value="31-45">31-45</option>
                <option value="46-60">46-60</option>
                <option value="61-72">61-72</option>
            </select>
            <button id="start-quiz-button" class="btn">Rozpocznij Quiz</button>
        </section>

        <section id="quiz">
            <div id="question-counter" class="question-counter">Pytanie 1 z 15</div>
            <div id="question-container">
                <p id="question">Ładowanie pytania...</p>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
            <button id="next-button" class="btn hide">Kolejne pytanie</button>
        </section>
        

        <a href="index.html" id="home-icon-link">
            <img src="home-icon.webp" alt="Home" id="home-icon" />
        </a>
    </main>

    <script src="script.js"></script>
</body>
</html>
